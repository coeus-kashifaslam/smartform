<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/sff-form-builder-pr.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>



<div class="container">

    <div class="modal fade in modal__pr" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Form Settings</h4>
                </div>
                <div class="modal-body">
                    
                    
                    <!--Content Section-->
<section class="section-pr">
    <header>
        <h3 class="section-pr__title">Content</h3>
    </header>
    <div class="section-pr__body">

        <!--Inputs-->
        <div class="row">
            <div class="section__user-inputs">
                
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Question</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Help text</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Error text</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
        </div>

        <!--Options-->
        <div class="row">

            <div class="col-sm-12">
                <h4 class="section-pr__sub-title">Options</h4>
            </div>

            <div class="col-sm-12">
                <div class="section__well dd__section__well">
                    <div class="row">

                        <div class="dd__options-group">

                            <div class="col-sm-12">

                                <div class="col__layout-table layout__fixed new__option-item dd__options-group__labels">
                                    <div class="cell__layout-table consent__col">
                                        <label class="cell__label">Consent Given</label>
                                    </div>
                                    <div class="cell__layout-table">
                                        <label class="cell__label">Option</label>
                                    </div>
                                    <div class="cell__layout-table">
                                        <label class="cell__label">Sentiment value</label>
                                    </div>
                                    <div class="cell__layout-table"></div>
                                </div>

                                
                                
                                <div class="col__layout-table layout__fixed new__option-item">
                                    <div class="cell__layout-table consent__col">
                                        <div class="radio-custom">
                                            <input id="consent-options-radio1" name="radio-group" type="radio">
                                            <label for="consent-options-radio1"></label>
                                        </div>
                                    </div>
                                    <div class="cell__layout-table">
                                        <input type="text" class="form-control form-control-pr">
                                    </div>
                                    <div class="cell__layout-table">
                                        <select class="form-control form-control-pr">
                                            <option>Positive</option>
                                            <option>Negative</option>
                                            <option>Neutral</option>
                                        </select>
                                    </div>
                                    <div class="cell__layout-table">
                                        <a href="#" class="cta__delete" title="Delete Option"><i class="fa fa-times-circle-o"></i></a>
                                    </div>
                                </div>
                                
                                <div class="col__layout-table layout__fixed new__option-item">
                                    <div class="cell__layout-table consent__col">
                                        <div class="radio-custom">
                                            <input id="consent-options-radio2" name="radio-group" type="radio">
                                            <label for="consent-options-radio2"></label>
                                        </div>
                                    </div>
                                    <div class="cell__layout-table">
                                        <input type="text" class="form-control form-control-pr">
                                    </div>
                                    <div class="cell__layout-table">
                                        <select class="form-control form-control-pr">
                                            <option>Positive</option>
                                            <option>Negative</option>
                                            <option>Neutral</option>
                                        </select>
                                    </div>
                                    <div class="cell__layout-table">
                                        <a href="#" class="cta__delete" title="Delete Option"><i class="fa fa-times-circle-o"></i></a>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="col-sm-12 panel__cta">
                                <a href="#"><i class="fa fa-plus-circle"></i> <span>Add new option</span></a>
                            </div>

                            <div class="clearfix"></div>

                        </div>

                        <div class="dd__options-group">
                            <hr class="section-diver">

                            <div class="col-sm-12">
                                <div class="header__option-group">
                                    <label class="cell__label">Group Title</label>
                                    <input type="text" class="form-control form-control-pr">
                                    <a href="#" class="cta__delete" title="Delete Group"><i class="fa fa-times-circle-o"></i></a>
                                </div>
                            </div>

                            <div class="col-sm-12">

                                <div class="col__layout-table layout__fixed new__option-item dd__options-group__labels">
                                    <div class="cell__layout-table consent__col">
                                        <label class="cell__label">Consent Given</label>
                                    </div>
                                    <div class="cell__layout-table">
                                        <label class="cell__label">Option</label>
                                    </div>
                                    <div class="cell__layout-table">
                                        <label class="cell__label">Sentiment value</label>
                                    </div>
                                    <div class="cell__layout-table"></div>
                                </div>

                                
                                
                                <div class="col__layout-table layout__fixed new__option-item">
                                    <div class="cell__layout-table consent__col">
                                        <div class="radio-custom">
                                            <input id="consent-grouped-radio1" name="radio-group" type="radio">
                                            <label for="consent-grouped-radio1"></label>
                                        </div>
                                    </div>
                                    <div class="cell__layout-table">
                                        <input type="text" class="form-control form-control-pr">
                                    </div>
                                    <div class="cell__layout-table">
                                        <select class="form-control form-control-pr">
                                            <option>Positive</option>
                                            <option>Negative</option>
                                            <option>Neutral</option>
                                        </select>
                                    </div>
                                    <div class="cell__layout-table">
                                        <a href="#" class="cta__delete" title="Delete Option"><i class="fa fa-times-circle-o"></i></a>
                                    </div>
                                </div>
                                
                                <div class="col__layout-table layout__fixed new__option-item">
                                    <div class="cell__layout-table consent__col">
                                        <div class="radio-custom">
                                            <input id="consent-grouped-radio2" name="radio-group" type="radio">
                                            <label for="consent-grouped-radio2"></label>
                                        </div>
                                    </div>
                                    <div class="cell__layout-table">
                                        <input type="text" class="form-control form-control-pr">
                                    </div>
                                    <div class="cell__layout-table">
                                        <select class="form-control form-control-pr">
                                            <option>Positive</option>
                                            <option>Negative</option>
                                            <option>Neutral</option>
                                        </select>
                                    </div>
                                    <div class="cell__layout-table">
                                        <a href="#" class="cta__delete" title="Delete Option"><i class="fa fa-times-circle-o"></i></a>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-sm-12 panel__cta">
                                <a href="#"><i class="fa fa-plus-circle"></i> <span>Add new option</span></a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 panel__cta">
                <a href="#"><i class="fa fa-plus-circle"></i> <span>Add new group</span></a>
            </div>
            <div class="clearfix"></div>
        </div>



        <!--Setup-->
        <div class="row mb-l2-0">
            <div class="col-sm-12">
                <h4 class="section-pr__sub-title">Setup</h4>
            </div>
            
            
            
            <div class="col-sm-6">
                <div class="checkbox-custom">
                    <input id="dd-checkbox1" type="checkbox">
                    <label for="dd-checkbox1"><span>Show conditional question inside this field</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="checkbox-custom">
                    <input id="dd-checkbox2" type="checkbox">
                    <label for="dd-checkbox2"><span>Group-able options</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="checkbox-custom">
                    <input id="dd-checkbox3" type="checkbox">
                    <label for="dd-checkbox3"><span>Required</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="checkbox-custom">
                    <input id="dd-checkbox4" type="checkbox">
                    <label for="dd-checkbox4"><span>Allow not to answer</span></label>
                </div>
            </div>
            
            <div class="clearfix"></div>
        </div>

    </div>
</section>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn__pr">Save</button>
                    <button type="button" class="btn btn-default btn__pr" data-dismiss="modal">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>




<script src="js/libs/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
        integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
<script src="js/libs/modernizr.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/bootstrap-select.js"></script>
<script src="js/libs/spectrum.js"></script>
<script src="js/ckeditor/ckeditor.js"></script>

<script>
    $(document).ready(function () {
        // Styled HTML 5 Select-Option Element
        $('.selectpicker').selectpicker({
            iconBase: 'ico',
            tickIcon: 'ico-tick',
            showIcon: 'true'
        });


        $('.panel__collapse-content-pr').on('show.bs.collapse', function () {
            $this = $(this);
            $this.closest('.panel__collapse-pr').toggleClass('collapse-open');
        });

        $('.panel__collapse-content-pr').on('hidden.bs.collapse', function () {
            $this = $(this);
            $this.closest('.panel__collapse-pr').toggleClass('collapse-open');
        });
    });

    $(".colorpicker-component").spectrum({
        preferredFormat: "hex",
        showInput: true
    });
    $(".colorpicker-component").show();



</script>


</body>
</html>
