<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/sff-form-builder-pr.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>



<div class="container">
    
    <!--Content Section-->
<section class="section-pr">
    <header>
        <h3 class="section-pr__title">Content</h3>
    </header>
    <div class="section-pr__body">

        <!--Inputs-->
        <div class="row">
            <div class="section__user-inputs">
                
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Question</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Help text</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Placeholder text</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Error text</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="col-sm-12 section__user-inputs__item">
                    <h4 class="section-pr__sub-title">Minimum number of characters</h4>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-pr">
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
        </div>

        <!--Layout Options Radio-->
        <div class="row">
            <div class="col-sm-12">
                <h4 class="section-pr__sub-title">Text Box Layout</h4>
            </div>
            
            
            
            <div class="col-sm-6">
                <div class="radio-custom">
                    <input id="lot-radio1" type="radio" name="radio-group">
                    <label for="lot-radio1"><span>Show in one column</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="radio-custom">
                    <input id="lot-radio2" type="radio" name="radio-group">
                    <label for="lot-radio2"><span>Show in two column</span></label>
                </div>
            </div>
            
            <div class="clearfix"></div>
        </div>


        <!--Setup-->
        <div class="row">
            <div class="col-sm-12">
                <h4 class="section-pr__sub-title">Setup</h4>
            </div>
            
            
            
            <div class="col-sm-6">
                <div class="checkbox-custom ">
                    <input id="dd-checkbox1" type="checkbox">
                    <label for="dd-checkbox1"><span>Show question title</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="checkbox-custom ">
                    <input id="dd-checkbox2" type="checkbox">
                    <label for="dd-checkbox2"><span>Display remaining characters</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="checkbox-custom ">
                    <input id="dd-checkbox3" type="checkbox">
                    <label for="dd-checkbox3"><span>Required</span></label>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="checkbox-custom mb-0">
                    <input id="dd-checkbox4" type="checkbox">
                    <label for="dd-checkbox4"><span>Allow not to answer</span></label>
                </div>
            </div>
            
            <div class="clearfix"></div>
        </div>

    </div>
</section>
    
    
    
    
    
    
    
    
    
    
    
    
</div>




<script src="js/libs/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
        integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
<script src="js/libs/modernizr.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/bootstrap-select.js"></script>
<script src="js/libs/spectrum.js"></script>
<script src="js/ckeditor/ckeditor.js"></script>

<script>
    $(document).ready(function () {
        // Styled HTML 5 Select-Option Element
        $('.selectpicker').selectpicker({
            iconBase: 'ico',
            tickIcon: 'ico-tick',
            showIcon: 'true'
        });


        $('.panel__collapse-content-pr').on('show.bs.collapse', function () {
            $this = $(this);
            $this.closest('.panel__collapse-pr').toggleClass('collapse-open');
        });

        $('.panel__collapse-content-pr').on('hidden.bs.collapse', function () {
            $this = $(this);
            $this.closest('.panel__collapse-pr').toggleClass('collapse-open');
        });
    });

    $(".colorpicker-component").spectrum({
        preferredFormat: "hex",
        showInput: true
    });
    $(".colorpicker-component").show();



</script>


</body>
</html>
