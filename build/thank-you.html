<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smart Form</title>
    <link rel="stylesheet" href="css/sff-form.css?version=8208462">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="sff-form__body">
    <!--Languages Start-->
<div class="comp__languages">
    <div class="sff-form__content-wrap">
        <ul class="list-inline languages__list">
            <li><a href="#"><img data-src="images/flags/32x32/de.png" src=images/loader.gif alt="..." class="b-lazy language__flag"></a></li>
            <li><a href="#"><img data-src="images/flags/32x32/gb.png" src=images/loader.gif alt="..." class="b-lazy language__flag"></a></li>
        </ul>
    </div>
</div>
<!--Languages End-->


    <!--Banner Start-->

<div class="comp__banner">

    <div class="sff-form__content-wrap">
        <div class="form__logo">
            <img class="b-lazy" data-src="images/default-logo.jpg" src=images/loader.gif alt="...">
        </div>
    </div>
</div>
<!--Banner End-->


    

    <!--Breadcrumb Start-->
<div class="comp comp__breadcrumb">
    <div class="sff-form__content-wrap">
        <div class="wizardSliderBox">
            <ul class="wizard__breadcrumb-list wizard__two-step"><li class="active">
                <p class="bubble">
                    <span class="bubble__number"> 1<i class="fa fa-check"></i></span>
                </p>
                <p class="step__title trans_product_rating">Product Rating</p>
            </li><li class="">
                <p class="bubble">
                    <span class="bubble__number"> 2<i class="fa fa-check"></i></span>
                </p>
                <p class="step__title trans_thank_you">Thank You</p>
            </li></ul>
        </div>
    </div>
</div>
<!--Breadcrumb End-->


    
<div class="sff-form__content-wrap">

    <div class="elem__thank-you">
        <div class="form__elem__body">
            <div class="thank-you__content">
                Any text content goes here
            </div>
            <div class="hidden-xs">
                <img class="b-lazy" src=images/loader.gif data-src="images/banner.jpg"  alt="...">
            </div>
            <div class="visible-xs">
                <img class="b-lazy" src=images/loader.gif data-src="images/banner.jpg" alt="...">
            </div>
        </div>
    </div>

</div>


    

    
    <!--Footer Start-->

<footer class="page__footer page__footer__active">

    <div class="sff-form__content-wrap">
        <div class="page__footer-wrap">
            <div class="row">
                <div class="col-sm-7">
                    <ul class="list-inline page__footer__quick-links">
                        <li><a href="#">homepage</a></li>
                        <li><a href="#">ALGEMENE VOORWAARDEN</a></li>
                        <li><a href="#">PRIVACY</a></li>
                    </ul>
                </div>
                <div class="col-sm-5">
                    <p class="power-by__info">
                        <span>powered by</span>
                        
                        <span class="power-by__logo"><img class="b-lazy" data-src="images/powered-by-white.png" src=images/loader.gif alt="..."></span>
                        
                    </p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</footer>
<!--Footer End-->
</div>

<script type="text/javascript" src="js/libs/blazy.js"></script>
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/libs/modernizr.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script type="text/javascript" src="js/libs/bootstrap-select.js"></script>
<script type="text/javascript" src="js/partials/ranking-scale-default.js"></script>
<script type="text/javascript" src="js/partials/thumbnail-right.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
