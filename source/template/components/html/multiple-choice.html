<!--Multiple Choice Start-->
<article class="form__elem">
    <div class="elem__multiple-choice">
        <h3 class="form__elem__title">Multiple Choice</h3>
        <div class="form__elem__body">
            <p class="form__elem__help-text">Help Text goes here</p>
            <div class="form__elem__option-rows">


                <div class="row form__elem__options-row">


                    <div class="col-sm-6">
                        <div class="elem-type__checkbox">
                            <input type="checkbox" class="form-checkbox" name="multiple-choic"
                                   id="checkboxRow0-checkbox0">
                            <label for="checkboxRow0-checkbox0">
                                <span>Checkbox 1</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="elem-type__checkbox">
                            <input type="checkbox" class="form-checkbox" name="multiple-choic"
                                   id="checkboxRow0-checkbox1">
                            <label for="checkboxRow0-checkbox1">
                                <span>Checkbox 1</span>
                            </label>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>

                <div class="row form__elem__options-row">


                    <div class="col-sm-6">
                        <div class="elem-type__checkbox">
                            <input type="checkbox" class="form-checkbox" name="multiple-choic"
                                   id="checkboxRow1-checkbox0">
                            <label for="checkboxRow1-checkbox0">
                                <span>Checkbox 1</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="elem-type__checkbox">
                            <input type="checkbox" class="form-checkbox" name="multiple-choic"
                                   id="checkboxRow1-checkbox1">
                            <label for="checkboxRow1-checkbox1">
                                <span>Checkbox 1</span>
                            </label>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>

            </div>
            <p class="form__elem__error-text">This is error Message</p>
        </div>
    </div>
</article>
<!--Multiple Choice End-->
