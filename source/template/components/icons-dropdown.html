<select name="icons" class="form-control bootstrap-select show-tick" data-live-search="true">
    <optgroup label="Shapes">
        <option value="1" data-tokens="star" data-icon="ico-star">Star</option>
        <option value="2" data-tokens="heart" data-icon="ico-heart">Heart</option>
        <option value="3" data-tokens="circle radio" data-icon="ico-circle-border">Circle</option>
        <option value="4" data-tokens="thumb thumb-up" data-icon="ico-thumbs-up">Thumbs Up</option>
        <option value="5" data-tokens="thumb thumb-down" data-icon="ico-thumbs-down">Thumbs Down</option>
        <option value="6" data-tokens="square" data-icon="ico-square">Square</option>
        <option value="7" data-tokens="starbust" data-icon="ico-starburst">Starbust</option>
        <option value="8" data-tokens="target circle" data-icon="ico-target">Target</option>
        <option value="9" data-tokens="comment" data-icon="ico-comment">Comment</option>
        <option value="10" data-tokens="comments" data-icon="ico-comments">Comments</option>
        <option value="11" data-tokens="envelop letter" data-icon="ico-mail-envelope-closed">Envelop</option>
    </optgroup>
    <optgroup label="Emoticons">
        <option value="12" data-tokens="emoticon smile smiling" data-icon="ico-smiling-face">Smiling Face</option>
        <option value="13" data-tokens="emoticon smile smiling amused" data-icon="ico-amused-face">Amused</option>
        <option value="14" data-tokens="emoticon sad angry" data-icon="ico-angry-face">Angry</option>
        <option value="15" data-tokens="emoticon sad angry" data-icon="ico-angry-face-open-mouth-eyebrows">Angry Face Open</option>
        <option value="16" data-tokens="emoticon sad angry teeth" data-icon="ico-angry-face-teeth">Angry Face Teeth</option>
        <option value="17" data-tokens="emoticon astonished" data-icon="ico-astonished-face">Astonished</option>
        <option value="18" data-tokens="emoticon eyes angry" data-icon="ico-face-closed-meyes">Angry Closed Eyes</option>
        <option value="19" data-tokens="emoticon missing moth" data-icon="ico-face-missing-moth">Missing Moth</option>
        <option value="20" data-tokens="emoticon tongue" data-icon="ico-face-stuck-out-tongue">Stuck Out Tongue</option>
        <option value="21" data-tokens="emoticon cool glasses" data-icon="ico-face-sunglasses">Cool</option>
        <option value="22" data-tokens="emoticon cool grinning" data-icon="ico-grinning-face">Grinning</option>
    </optgroup>
</select>
