<!--Multiple Choice Start-->
<article class="form__elem">
    <div class="elem__multiple-choice">
        <h3 class="form__elem__title">Multiple Choice <sup>*</sup></h3>
        <div class="form__elem__body">
            <p class="form__elem__help-text">Help Text goes here</p>
            <div class="row form__elem__options-row">
                {% set checkboxElements = [1,2,3,4,5,6]%}
                {% for checkboxElement in checkboxElements %}
                <div class="col-sm-6 checkbox-col">
                    <div class="elem-type__checkbox">
                        <input type="checkbox" class="form-checkbox" name="multiple-choic"
                               id="checkbox{{checkboxElement}}">
                        <label for="checkbox{{checkboxElement}}">
                            <span>Checkbox 1</span>
                        </label>
                    </div>
                </div>
                {% if checkboxElement % 2 == 0 %}
                <div class="clearfix"></div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="form__elem__disable-option">
                <div class="checkbox-col">
                    <div class="elem-type__checkbox">
                        <input type="checkbox" class="form-checkbox" name="disableOption"
                               id="disableMultipleChoice">
                        <label for="disableMultipleChoice">
                            <span>Can not answer</span>
                        </label>
                    </div>
                </div>
            </div>
            <p class="form__elem__error-text">This is error Message</p>
        </div>
    </div>
</article>
<!--Multiple Choice End-->
